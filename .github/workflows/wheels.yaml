---
name: Linux and macOS wheels

on: [push, pull_request, workflow_dispatch]

env:
  REPO_DIR: rasterio
  WHEEL_SDIR: wheelhouse

jobs:
  build:
    name: ${{ matrix.python }} ${{ matrix.os-name }} ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-20.04", "macos-12" ]
        python: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
        platform: [ "x86_64" ]
        macos-target: [ "10.15" ]
        exclude:
          - os: "macos-12"
            platform: "i686"
        include:
          - os: "macos-12"
            os-name: "osx"
          - os: "ubuntu-20.04"
            os-name: "focal"
    env:
      BUILD_COMMIT: rel-1.4.0rc1
      PLAT: "${{ matrix.platform }}"
      MB_PYTHON_VERSION: "${{ matrix.python }}"
      MB_ML_VER: "2014"
      TEST_DEPENDS: "oldest-supported-numpy attrs==24.2.0 pytest==8.3.2 click==8.0.3 mock boto3 packaging hypothesis==6.110.1 fsspec aiohttp requests"
      TRAVIS_OS_NAME: ${{ matrix.os-name }}
      MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos-target }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Build Wheel
        run: .github/workflows/build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: wheelhouse/*.whl

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Upload Release
        uses: fnkr/github-action-ghr@v1.3
        env:
          GHR_PATH: .
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  success:
    needs: [build]
    runs-on: ubuntu-latest
    name: Wheels Successful
    steps:
      - name: Success
        run: echo Wheels Successful
