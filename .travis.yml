language: python
python: 3.5
sudo: required
dist: trusty
services: docker
filter_secrets: false

cache:
  directories:
  - $HOME/.ccache
  - $HOME/.cache/pip

env:
  global:
  - REPO_DIR=rasterio
  - BUILD_COMMIT=1.0.14
  - PLAT=x86_64
  - UNICODE_WIDTH=32
  - USE_CCACHE=1

addons:
  artifacts:
    paths:
    - $(ls wheelhouse/*.whl)

matrix:
  exclude:
  - python: 3.5

  include:
  - name: "Python 2.7 x86_64 linux"
    os: linux
    env:
    - MB_PYTHON_VERSION=2.7
    - NP_BUILD_DEP=numpy==1.10.4
    - NP_TEST_DEP=numpy==1.11.3
  - name: "Python 3.4 x86_64 linux"
    os: linux
    env:
    - MB_PYTHON_VERSION=3.4
    - NP_BUILD_DEP=numpy==1.10.4
    - NP_TEST_DEP=numpy==1.11.3
  - name: "Python 3.5 x86_64 linux"
    os: linux
    env:
    - MB_PYTHON_VERSION=3.5
    - NP_BUILD_DEP=numpy==1.10.4
    - NP_TEST_DEP=numpy==1.11.3
  - name: "Python 3.6 x86_64 linux"
    os: linux
    env:
    - MB_PYTHON_VERSION=3.6
    - NP_BUILD_DEP=numpy==1.11.3
    - NP_TEST_DEP=numpy==1.11.3
  - name: "Python 3.7 x86_64 linux"
    os: linux
    env:
    - MB_PYTHON_VERSION=3.7
    - NP_BUILD_DEP=numpy==1.14.5
    - NP_TEST_DEP=numpy==1.14.5
  - name: "Python 2.7 osx"
    os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=2.7
    - NP_BUILD_DEP=numpy==1.10.4
    - NP_TEST_DEP=numpy==1.11.3
  - name: "Python 3.4 osx"
    os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.4
    - NP_BUILD_DEP=numpy==1.10.4
    - NP_TEST_DEP=numpy==1.11.3
  - name: "Python 3.5 osx"
    os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.5
    - NP_BUILD_DEP=numpy==1.10.4
    - NP_TEST_DEP=numpy==1.11.3
  - name: "Python 3.6 osx"
    os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.6
    - NP_BUILD_DEP=numpy==1.11.3
    - NP_TEST_DEP=numpy==1.11.3
  - name: "Python 3.7 osx"
    os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.7
    - NP_BUILD_DEP=numpy==1.14.5
    - NP_TEST_DEP=numpy==1.14.5

before_install:
    - python -c "import fcntl; fcntl.fcntl(1, fcntl.F_SETFL, 0)"
    - BUILD_DEPENDS="$NP_BUILD_DEP cython==0.29.2 wheel==0.31.1"
    - TEST_DEPENDS="$NP_TEST_DEP pytest<=3.10.1 boto3 packaging hypothesis wheel==0.31.1 $GEN_DEPS"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT
    - ls -l ${TRAVIS_BUILD_DIR}/wheelhouse/
    - unzip -l ${TRAVIS_BUILD_DIR}/wheelhouse/*.whl

script:
    - install_run $PLAT
